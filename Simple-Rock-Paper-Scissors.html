<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="RPS-Style.css">
  </head>
  <body>
    <p2 style="font-size: 300%;">Rock, Paper and Scissors</p2>
    <p></p>
    <button style="font-size: 500%;" onclick="
        pickOpponentMove();

        playGame('rock');
    " class="playermove-button">🪨</button>
    <button style="font-size: 500%;" onclick="
        pickOpponentMove();

        playGame('paper');
    " class="playermove-button">📄</button>
    <button style="font-size: 500%;" onclick="
        pickOpponentMove();

        playGame('scissors');
    " class="playermove-button">✂️</button>

    <p style="font-size: 150%;" class = 'js-moves'></p>
    <p style="font-size: 150%;" class = 'js-result result'></p>
    <p style="font-size: 150%;" class = 'js-score score'></p>

    <button style="font-size: 200%;" onclick="
    scores.playerScore = 0;
    scores.opponentScore = 0;
    scores.ties = 0;
    localStorage.removeItem('savedScore');
    console.log('Score resetted.');
    UpdateScoreText();
    " class="js-reset-button reset-button">Reset Score</button>

    <script src="RPS-Script.js"></script>
  </body>
</html>
